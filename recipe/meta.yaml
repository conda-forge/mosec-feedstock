{% set name = "mosec" %}
{% set version = "0.8.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 21c52e4c0fcdfad98a1491f63565f7e189f2641c3cb82b7c641a4b9bcb5c1fd9

build:
  number: 0
  skip: true  # [win]
  skip: true  # [py<37]

requirements:
  build:
    - python
    - make
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
  host:
    - python
    - pip
  run:
    - python
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]

test:
  imports:
    - mosec
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/mosecorg/mosec
  summary: Model Serving made Efficient in the Cloud
  description: |
    A high-performance serving framework for ML models, offers dynamic batching and
    multi-stage pipeline to fully exploit your compute machine.
  license: Apache-2.0
  license_family: Apache
  license_file: license.json
  doc_url: https://mosecorg.github.io/mosec/
  dev_url: https://github.com/mosecorg/mosec

extra:
  recipe-maintainers:
    - kemingy
